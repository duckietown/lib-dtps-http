version: 2.1
jobs:
  "python-38":
    docker:
    - image: cimg/python:3.8
    steps:
    - checkout
    - run: python3 -m pip install nose2
    - run: find .
    - run: python3 -m pip install -e .
    - run: python3 -m nose2 python
  "python-39":
    docker:
    - image: cimg/python:3.9
    steps:
    - checkout
    - run: python3 -m pip install nose2
    - run: find .
    - run: python3 -m pip install -e .
    - run: python3 -m nose2 python
  "python-310":
    docker:
    - image: cimg/python:3.10
    steps:
    - checkout
    - run: python3 -m pip install nose2
    - run: $PWD
    - run: find .
    - run: python3 -m pip install -e .
    - run: python3 -m nose2 python
  "python-311":
    docker:
    - image: cimg/python:3.11
    steps:
    - checkout
    - run: python3 -m pip install nose2
    - run: find .
    - run: python3 -m pip install -e .
    - run: python3 -m nose2 python
  "python-312":
    docker:
    - image: cimg/python:3.12
    steps:
    - checkout
    - run: python3 -m pip install nose2
    - run: find .
    - run: python3 -m pip install -e .
    - run: python3 -m nose2 python
  rust:
    docker:
      - image: cimg/rust:1.70.0
    steps:
      - checkout
      - run: cargo --version
      - run: apt-get update && apt-get install python3-pip
      - run: python3 -m pip install -e .
      - run:
          name: Run Tests
          command: "cargo test"

workflows:
  test:
    jobs:
      - "python-38"
      - "python-39"
      - "python-310"
      - "python-311"
      - "python-312"
      - rust

